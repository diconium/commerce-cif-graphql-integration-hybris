version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  install-node:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '10.16.3'
      - run: node --version
workflows:
  test_my_app:
    jobs:
      - install-node
      - node/run:
            npm-test: test
